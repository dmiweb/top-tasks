<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Tasks</title>
</head>

<body>
  <div class="container">
    <div class="app-container">
      <h2 class="title">TOP Tasks</h2>

      <div class="add-filter-widget">
        <form class="add-filter-widget-form">
          <input name="add-filter-text" class="input add-filter-text" type="text" required
            placeholder="Добавить или найти задачу">
        </form>
      </div>
      <div class="task-container">
        <h2 class="title">Pinned:</h2>
        <ul class="pinned-task-list"></ul>

        <h2 class="title">All Tasks:</h2>
        <ul class="task-list"></ul>
      </div>
    </div>
  </div>
</body>
</html>
